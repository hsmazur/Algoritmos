<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Carro</title>
    <link rel="stylesheet" href="Carro.css">
</head> 

<body> 

    <h1 class="title">Cadastro de veículos</h1>
    
    <div class="interface">
        <label for="placa">Placa:</label>
        <input type="text" name="placa" id="placa" maxlength="8" placeholder="Ex: ABC-1D23" oninput="verificarPlaca(event)">

        <input type="button" value="Procure" id="btProcure" onclick="procure()" style="display:inline;">
        <input type="button" value="Inserir" id="btInserir" onclick="inserir()" style="display:none;">
        <input type="button" value="Alterar" id="btAlterar" onclick="alterar()" style="display:none;">
        <input type="button" value="Excluir" id="btExcluir" onclick="excluir()" style="display:none;">

        <br><br>

        <label for="nome">Modelo:</label>
        <input type="text" name="nome" id="nome" spellcheck="false">

        <br><br>

        <label for="marca">Marca:</label>
        <input type="text" name="marca" id="marca" spellcheck="false">

        <br><br>

        <label for="dataLanc">Data de Lançamento:</label>
        <input type="date" name="dataLanc" id="dataLanc">

        <br><br>

        <label for="kmRodados">Quilômetros Rodados:</label>
        <input type="number" name="kmRodados" id="kmRodados" min="0">

        <br><br>

        <label for="cor">Cor:</label>
        <input type="text" name="cor" id="cor">

        <br><br>
    </div>
    <br>
    <div id="divAviso" class="divAviso"></div>
    <br>
    <div class="botoes">    
        <input type="button" value="Salvar" id="btSalvar" class="btSalvar" onclick="salvar()" style="display:none;"> 
        <br> <br>
        <input type="button" value="Cancelar" id="btCancelar" class="btCancelar" onclick="cancelarOperacao()" style="display:none;">
        <br><br>
    </div>
    <div id="outputSaida" class="outputSaida"></div>
    
    <br><br>
    <div class="botoesDados">
        <input type="button" value="Salvar dados" onclick="prepararESalvarCSV()" class="salvarDados">
        <input type="button" value="Buscar dados salvos" onclick="abrirArquivoSalvoEmLocalPermanente()" class="buscarDados">
    </div>
    <br><br><br><br>

    <script src="./Carro.js"></script>
    <script src="./CarroControle.js"></script>
</body>
</html>
