<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="frase">Frase:</label>
    <input type="text" name="frase" id="frase">
    <br>
    <br>
    <input type="button" value="inverter" onclick="inverter()">
    <br>
    <span id="resultado"></span>
    

    <script>
        function inverter() {
            let s = document.getElementById("frase").value;
            let s2 = "";
            for (let i = s.length-1; i >= 0; i--){
                s2 = s2 + s.charAt(i); 
            }
            document.getElementById("resultado").textContent = s2;

        }
</script>
</body>
</html>
