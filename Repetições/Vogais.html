<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="frase">coloque a frase:</label>
    <input type="text" name="frase" id="frase"> <br>
    
    <input type="button" value="Descobrir" onclick="descobrir()">

    <div id="resp"></div>  

    <script>
        function descobrir() {
            let s = document.getElementById("frase").value; 
            let cont = 0;
            for (let i = 0; i < s.length; i++) {
                let l = s.charAt(i).toLowerCase();
                if (l==='a'||l==='e'||l==='i'||l==='o'||l==='u') {
                    cont = cont + 1;
                }
            }
            document.getElementById("resp").innerHTML = cont;

        }
    </script>

</body>
</html>
