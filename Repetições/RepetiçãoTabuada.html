<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="num">Coloque numero</label>
    <input type="number" name="num" id="num"> <br>

    <input type="button" value="Somar" onclick="somar()"> <br>

    <div id="resp"></div>

    <script>
        function somar() {
            let num = parseInt(document.getElementById("num").value);
            let tabuada = document.getElementById("resp");
            tabuada.innerHTML = "";
            for (let i = 1; i<=10; i++) {
                tabuada.innerHTML += i + " " + num * i + "<br>";
            }
            
        }
    </script>
    
</body>
</html>
