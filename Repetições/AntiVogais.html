<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti Vogais</title>
</head>
<body>
    <h1>VocÃª odeia vogais? Experimente esse programa!</h1>
    <label for="inputString">Coloque uma frase:</label>
    <input type="text" name="inputString" id="inputString"> <br> <br>
    <button type="button" onclick="tirarVogais()">Tirar</button> <br> <br>
    <div id="resultado"></div>
    <script>
        function tirarVogais() {
            let inputString = document.getElementById("inputString").value;
            let resultado = "";
            for (let i = 0; i < inputString.length; i++) {
                const char = inputString.charAt(i).toLowerCase();
                if (char === 'a' || char === 'e' ||  char === 'i' || char === 'o' || char === 'u') {
                } else {
                    resultado += inputString.charAt(i);
                }
            }
            document.getElementById('resultado').innerText = resultado;
        }
    </script>
</body>
</html>
