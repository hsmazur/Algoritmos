<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra os campeões</title>
</head>
<body>
    <h1>Descobridor de campeões da Copa do Mundo de Futebol!!</h1>
    
    <label for="inputAno">Coloque o ano que desejas:</label>
    <input type="number" name="inputAno" id="inputAno" onchange="descobrir()"> <br> <br>

    <input type="button" value="Descobridor" onclick="descobrir()"> <br> <br>
    
    <span id="resposta"></span>

    <h2>Feito por Hugo</h2> 

    <input type="image" src="" alt="">

    <script>
        function descobrir() {
            let ano = parseInt(document.getElementById("inputAno").value);
            if (ano <= 1929) {
                document.getElementById("resposta").textContent = "A Copa ainda não havia sido criada";
            } else if (ano == 1930 || ano == 1950) {
                document.getElementById("resposta").textContent = "O campeão foi o Uruguai";
            } else if (ano == 1934 || ano == 1938 || ano == 1982 || ano == 2006) {
                document.getElementById("resposta").textContent = "A campeã foi a Itália";
            } else if (ano >= 1939 && ano <= 1945) {
                document.getElementById("resposta").textContent = "Você tá achando que os cara iam fazer Copa no meio da guerra?";
            } else if (ano == 1954 || ano == 1974 || ano == 1990 || ano == 2014) {
                document.getElementById("resposta").textContent = "A campeã foi a Alemanha";
            } else if (ano == 1958 || ano == 1962 || ano == 1970 || ano == 1994 || ano == 2002) {
                document.getElementById("resposta").textContent = "O campeão foi o Brasil!!!";
            } else if (ano == 1966) {
                document.getElementById("resposta").textContent = "A campeã foi a Inglaterra";
            } else if (ano == 1978 || ano == 1986 || ano == 2022) {
                document.getElementById("resposta").textContent = "A campeã foi a Argentina";
            } else if (ano == 1998 || ano == 2018) {
                document.getElementById("resposta").textContent = "A campeã foi a França";
            } else if (ano == 2010) {
                document.getElementById("resposta").textContent = "A campeã foi a Espanha";
            } else if (ano >= 2025) {
                document.getElementById("resposta").textContent = "Você tá achando que eu sou vidente?";
            } else {
                document.getElementById("resposta").textContent = "Não teve Copa nesse ano";
            }
        }
    </script>
     

    

    
</body>
</html>
